<!DOCTYPE html>



<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <!--xmlns:sec="http://www.w3.org/1999/html"> -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>News Aggregator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #d4d4d4;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">News Aggregator</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <ul class="nav navbar-nav d-flex">

                <li sec:authorize = "isAnonymous()" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/auth/login">Login</a>
                </li>

                <li sec:authorize = "isAuthenticated()" class="nav-item">
                    <a class="nav-link active" aria-current="page" >

                        <span th:text="'User: ' + ${#authentication.getName()}"></span>
                    </a>
                </li>
                <li sec:authorize = "isAuthenticated()" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/auth/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Daily News</h1>

        <table class="table">
            <thead>
            <tr>

                <th scope="col">News</th>
                <th scope="col">Link</th>
                <th scope="col">Date</th>
                <th scope="col">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="content : ${newsList}">

                <td th:text="${content.getTitle()}" align="left"></td>
                <td>
                    <a th:href="'https://meduza.io/' + ${content.getUrl()}" class="link-warning">Link</a>
                </td>
                <td th:text="${content.getPubDate()}"></td>
                <td>
                    <img th:src="@{${content.getShareImageUrl()}}" class="img-thumbnail"/>
                </td>
            </tr>

            </tbody>
        </table>



        <a class="btn btn-dark" href="/auth/logout" role="button">Logout</a>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
